name: Build GOST OS ISO

on:
  push:
    branches: [ "main", "finalna-konfiguracja", "fix/live-build-fixes" ]
  workflow_dispatch:

jobs:
  # --- ZADANIE 1: Budowanie pakietu .deb z motywem ---
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential debhelper dh-make sassc

      - name: Build the theme .deb package
        run: |
          cd gost-theme-package/
          dpkg-buildpackage -us -uc

      - name: Upload .deb package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gost-theme-deb
          path: ./*.deb

  # --- ZADANIE 2: Budowanie obrazu ISO ---
  build-iso:
    needs: build-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download .deb package artifact
        uses: actions/download-artifact@v4
        with:
          name: gost-theme-deb
          path: config/packages.chroot/

      - name: Build Debian Live ISO in Docker Container (clean build)
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}":/build \
            -w /build \
            debian:trixie-slim \
            sh -c "
              set -eux;
              apt-get update;
              apt-get install -y live-build;
              rm -rf cache config/bootstrap config/binary || true;
              ./auto/config;
              lb clean --purge;
              lb build;
            "

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: GOSTOS-debian-trixie-live.iso
          path: live-image-amd64.hybrid.iso

      - name: Upload build logs
        if: always()
        run: |
          mkdir -p build-logs
          cp -r config build.log* build-logs/ || true
        uses: actions/upload-artifact@v4
        with:
          name: gostos-build-logs
          path: build-logs
