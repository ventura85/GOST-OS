name: Build GOST OS ISO (prebuilt theme)

on:
  push:
    branches: [ "main", "fix/live-build-fixes" ]
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install host dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build debootstrap xorriso ca-certificates

      - name: Verify theme package present
        run: |
          if [ ! -f config/packages.chroot/gost-theme_1.0_all.deb ]; then
            echo "ERROR: config/packages.chroot/gost-theme_1.0_all.deb not found"
            ls -la config/packages.chroot || true
            exit 1
          fi
          echo "Found gost-theme_1.0_all.deb"

      - name: Prepare and run clean build
        run: |
          sudo lb clean --purge || true
          rm -rf cache config/bootstrap config/binary || true
          sudo chmod +x auto/config || true
          # Ensure auto/config runs in runner environment
          sudo ./auto/config
          sudo lb build 2>&1 | tee build.log

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gostos-build-logs
          path: build.log

      - name: Upload ISO artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GOSTOS-debian-trixie-live.iso
          path: live-image-amd64.hybrid.iso
