name: Build GOST OS ISO

on:
  push:
    branches: [ "main", "fix/live-build-fixes" ]
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      # --- Pobranie repozytorium ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Instalacja zależności systemowych ---
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build debootstrap systemd-container xorriso ca-certificates

      # --- Upewnij się, że auto/config jest wykonywalny ---
      - name: Ensure config executable
        run: chmod +x ./auto/config || true

      # --- Upewnij się, że katalog na pakiety istnieje ---
      - name: Verify theme package location
        run: |
          mkdir -p config/packages.chroot
          ls -lh config/packages.chroot/

      # --- Budowa ISO ---
      - name: Build Debian Live ISO (Trixie)
        run: |
          sudo lb clean
          sudo lb config
          sudo lb build 2>&1 | tee build.log

      # --- Przesłanie logów jako artefakt ---
      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: gostos-build-logs
          path: build.log

      # --- Przesłanie wygenerowanego obrazu ISO ---
      - name: Upload ISO artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: GOSTOS-debian-trixie-live.iso
          path: live-image-amd64.hybrid.iso
