name: Build GOST OS ISO (manual binary build)

on:
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build debootstrap xorriso squashfs-tools

      - name: Build ISO manually
        run: |
          sudo lb clean --purge || true
          sudo chmod +x auto/config
          sudo ./auto/config
          sudo lb bootstrap
          sudo lb chroot
          sudo lb binary
          sudo lb source
          ls -l | grep iso || true

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: GOSTOS-debian-trixie-live.iso
          path: live-image-amd64.hybrid.iso
